<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layoutAdmin}" xmlns:layout="http://www.w3.org/1999/xhtml">

<head>
    <title>Chỉnh sửa sản phẩm</title>
</head>

<body>
<section layout:fragment="content">
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2 class="text-center">Cập Nhật Sản Phẩm</h2>
                <form th:action="@{'/admin/product/edit/' + ${product.id}}" th:object="${product}"
                      method="post" enctype="multipart/form-data">
                    <input type="hidden" th:field="*{id}">

                    <div class="mb-3">
                        <label class="form-label">Tên sản phẩm</label>
                        <input type="text" th:field="*{name}" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Thương hiệu</label>
                        <select th:field="*{brand}" class="form-control" required>
                            <option value="">-- Chọn thương hiệu --</option>
                            <option th:each="brand : ${brands}" th:value="${brand.id}" th:text="${brand.name}"></option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Danh mục</label>
                        <select th:field="*{category}" class="form-control" required>
                            <option value="">-- Chọn danh mục --</option>
                            <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Giới tính</label>
                        <select th:field="*{gender}" class="form-control" required>
                            <option value="MALE">Nam</option>
                            <option value="FEMALE">Nữ</option>
                            <option value="BABY">Baby</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Mô tả</label>
                        <textarea th:field="*{description}" class="form-control" rows="3"></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Hình ảnh</label>
                        <input type="file" name="imageFile" class="form-control">
                        <div th:if="*{image}">
                            <p>Hình ảnh hiện tại:</p>
                            <img th:src="@{${product.image}}" width="100" height="100">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Giá</label>
                        <input type="number" th:field="*{price}" class="form-control" min="0" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Cập Nhật</button>
                    <a href="/admin/product" class="btn btn-secondary">Hủy</a>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
