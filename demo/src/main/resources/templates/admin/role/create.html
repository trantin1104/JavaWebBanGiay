<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layoutAdmin}" xmlns:layout="http://www.w3.org/1999/xhtml">

<head>
    <title>Thêm Quyền Mới</title>
</head>

<body>
<section layout:fragment="content">
    <div class="container mt-4">
        <div class="features-title text-center">
            <h2>THÊM QUYỀN MỚI</h2>
        </div>

        <!-- Form tạo quyền -->
        <form th:action="@{/admin/role/save}" method="post" th:object="${role}">
            <div class="mb-3">
                <label for="roleName" class="form-label">Tên quyền</label>
                <input type="text" class="form-control" id="roleName" name="name" th:field="*{name}" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Mô tả</label>
                <textarea id="description" name="description" class="form-control" required></textarea>
            </div>

            <div class="d-flex justify-content-between">
                <a href="/admin/role" class="btn btn-secondary">Hủy</a>
                <button type="submit" class="btn btn-success">Lưu</button>
            </div>
        </form>

    </div>
</section>
</body>
</html>
