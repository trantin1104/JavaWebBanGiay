<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Th√¥ng tin gi·ªè h√†ng</title>
</head>

<body >

<section layout:fragment="content">
  <div class="features-title">TH√îNG TIN GI·ªé H√ÄNG</div>  <div class="container">
  <div th:if="${cartItems.isEmpty()}" class="alert alert-info">
    Your cart is empty. <a th:href="@{/}" class="alert-link">Continue shopping</a>.
  </div>

  <table class="table table-bordered text-center align-middle" th:unless="${cartItems.isEmpty()}">
    <thead class="table-dark">
    <tr>
      <th>Product Name</th>
      <th>Quantity</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${cartItems}">
      <td th:text="${item.product.name}"></td>
      <td th:text="${item.quantity}"></td>
      <td>
        <form th:action="@{/cart/remove/{productId}(productId=${item.product.id})}" method="post">
          <button type="submit" class="btn btn-danger btn-sm">üóë Remove</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>

  <div class="mt-4 d-flex justify-content-between">
    <form th:action="@{/cart/clear}" method="post">
      <button type="submit" class="btn btn-warning">üßπ Clear Cart</button>
    </form>
    <div>
      <a th:href="@{/}" class="btn btn-secondary">‚¨Ö Back to Shop</a>
      <a th:href="@{/order/checkout}" class="btn btn-primary">üí≥ Check Out</a>
    </div>
  </div>

</div>
</section>

</body>
</html>
