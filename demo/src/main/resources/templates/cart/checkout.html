<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chi tiết sản phẩm</title>
</head>

<body >

<section layout:fragment="content">
  <h1 class="mb-4">Place Your Order</h1>

  <!-- Hiển thị thông báo lỗi -->
  <div th:if="${param.error}" class="alert alert-danger">
    <span th:if="${param.error[0] == 'emptyCart'}">Your cart is empty. Please add items before ordering.</span>
    <span th:if="${param.error[0] == 'invalidName'}">Please enter your name before placing the order.</span>
    <span th:if="${param.error[0] == 'invalidPhone'}">Please enter a valid phone number.</span>
    <span th:if="${param.error[0] == 'invalidEmail'}">Please enter a valid email address.</span>
  </div>

  <form th:action="@{/order/submit}" method="post" class="border p-4 rounded shadow-sm">
    <div class="mb-3">
      <label for="customerName" class="form-label">Your Name:</label>
      <input type="text" id="customerName" name="customerName" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="shippingAddress" class="form-label">Shipping Address:</label>
      <input type="text" id="shippingAddress" name="shippingAddress" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="phoneNumber" class="form-label">Phone Number:</label>
      <input type="tel" id="phoneNumber" name="phoneNumber" class="form-control" pattern="^\d{10,15}$" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input type="email" id="email" name="email" class="form-control" required>
    </div>

    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-primary">Submit Order</button>
      <a th:href="@{/cart}" class="btn btn-secondary">Back to Cart</a>
    </div>
  </form>
</section>

</body>
</html>
