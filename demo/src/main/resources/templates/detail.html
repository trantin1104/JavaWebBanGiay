<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<section layout:fragment="content">
  <div class="features-title">THÔNG TIN SẢN PHẨM</div>
  <div class="container">
    <div class="row">
      <!-- Hình ảnh sản phẩm -->
      <div class="col-md-5">
        <img th:src="@{${product.image}}" class="card-img-top" th:alt="${product.name}">
      </div>

      <!-- Thông tin sản phẩm -->
      <div class="col-md-7">
        <h2 th:text="${product.name}" class="card-text text-danger fw-bold"></h2>

        <p><strong>Thương hiệu:</strong> <span th:text="${product.brand.name}"></span></p>
        <p><strong>Danh mục:</strong> <span th:text="${product.category.name}"></span></p>

        <p class="card-text text-danger fw-bold">
          Giá: <span th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></span>
        </p>

        <p th:text="${product.description}"></p>

        <!-- Nút thêm vào giỏ hàng -->
        <form th:if="${product.quantity > 0}" th:action="@{/cart/add}" method="post">
          <input type="hidden" name="productId" th:value="${product.id}">
          <input type="hidden" name="quantity" value="1"> <!-- Đặt số lượng mặc định là 1 -->
          <button type="submit" class="btn btn-primary">
            <i class="fa-solid fa-cart-shopping" style="color: #ffffff;"></i> Thêm vào giỏ hàng
          </button>
        </form>
      </div>
    </div>
  </div>
</section>

</html>
