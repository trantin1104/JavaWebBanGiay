    <a href="/" class="navbar-brand custom-navbar-brand">

    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item ms-4"><a href="/admin" class="nav-link">
          <i class="fa-solid fa-lock" style="color: #f297e6;"></i> Admin</a>
        </li>
      </ul>

<!-- Thanh tác vụ -->
<div class="container mt-4">

    <div class="col-md-2">
      <a href="/admin/product" class="btn btn-outline-primary w-100">
        <i class="fa-solid fa-box"></i> Products
      </a>
    </div>
    <div class="col-md-2">
      <a href="/admin/brand" class="btn btn-outline-secondary w-100">
        <i class="fa-solid fa-tags"></i> Brands
      </a>
    </div>
    <div class="col-md-2">
      <a href="/admin/category" class="btn btn-outline-success w-100">
        <i class="fa-solid fa-layer-group"></i> Categories
      </a>
    </div>
    <div class="col-md-2">
      <a href="/admin/user" class="btn btn-outline-danger w-100">
        <i class="fa-solid fa-user"></i> User
      </a>
    </div>
    <div class="col-md-2">
      <a href="/admin/order" class="btn btn-outline-info w-100">
        <i class="fa-solid fa-cart-shopping"></i> Order
      </a>

<!-- Nội dung động -->
<div class="container mt-4">

        <i class="fa-solid fa-envelope" style="color: #fb93f2;"></i> Email
