<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/login.css">
  <title>LOGIN</title>
</head>

<body>
<div class="form">
  <form th:action="@{/login}" method="post" class="form__content">

    <!-- Hiển thị thông báo lỗi nếu đăng nhập sai -->
    <div th:if="${param.error}" class="alert alert-danger">
      Invalid username and password.
    </div>

    <!-- Hiển thị thông báo khi logout -->
    <div th:if="${param.logout}" class="alert alert-success">
      You have been logged out.
    </div>

    <h1>Login</h1>

    <!-- Username -->
    <div class="form__box">
      <input type="text" class="form__input" required id="username"
             name="username" placeholder="Enter your username">
      <label for="username" class="form__label">Username</label>
      <div class="form__shadow"></div>
    </div>

    <!-- Password -->
    <div class="form__box">
      <input type="password" class="form__input" required id="password"
             name="password" placeholder="Enter your password">
      <label for="password" class="form__label">Password</label>
      <div class="form__shadow"></div>
    </div>

    <!-- Remember me -->
    <div class="form__box">
      <input type="checkbox" name="remember-me" id="remember-me">
      <label for="remember-me">Remember me</label>
    </div>

    <!-- Nút đăng nhập -->
    <div class="form__button">
      <input type="submit" class="form__submit" value="Login">
    </div>

    <!-- Link đến trang đăng ký -->
    <p class="form__footer">
      Don't have an account?
      <a th:href="@{/register}" class="form__link">Sign up</a>
    </p>

  </form>
</div>
</body>

</html>
