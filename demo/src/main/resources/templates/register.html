<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/login.css">
  <title>REGISTER</title>
</head>

<body>

<div class="form">
  <form th:action="@{/register}" th:object="${user}" method="post" class="form__content">

    <!-- Hiển thị lỗi nếu có -->
    <div th:if="${errors}" class="alert alert-danger">
      <ul>
        <li th:each="error : ${errors}" th:text="${error}" class="text-danger text-start"></li>
      </ul>
    </div>

    <h1>Sign Up</h1>

    <!-- Email -->
    <div class="form__box">
      <input type="email" class="form__input" id="email" th:field="*{email}" placeholder="Enter your email" required>
      <label for="email" class="form__label">Email</label>
      <div class="form__shadow"></div>
    </div>

    <!-- Username -->
    <div class="form__box">
      <input type="text" class="form__input" id="username" th:field="*{username}" placeholder="Enter your username" required>
      <label for="username" class="form__label">Username</label>
      <div class="form__shadow"></div>
    </div>

    <!-- Password -->
    <div class="form__box">
      <input type="password" class="form__input" id="password" th:field="*{password}" placeholder="Enter your password" required>
      <label for="password" class="form__label">Password</label>
      <div class="form__shadow"></div>
    </div>

    <!-- Phone -->
    <div class="form__box">
      <input type="tel" class="form__input" id="phone" th:field="*{phone}" placeholder="Enter your phone" required>
      <label for="phone" class="form__label">Phone</label>
      <div class="form__shadow"></div>
    </div>

    <!-- Nút đăng ký -->
    <div class="form__button">
      <input type="submit" class="form__submit" value="Sign up">
    </div>

    <!-- Link quay lại login -->
    <p class="form__footer">
      Already have an account?
      <a th:href="@{/login}" class="form__link">Login</a>
    </p>
  </form>
</div>


</body>

</html>
